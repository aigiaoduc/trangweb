            <h2>Chatbot Hỗ trợ</h2>

            </div>
            <!-- Typing indicator will be injected here by JS -->

        </div>

            <input type="text" id="chatbot-input" placeholder="Nhập câu hỏi của bạn...">
            <button id="chatbot-send">
