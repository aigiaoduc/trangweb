<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Matrix Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            /* Đẩy nội dung xuống bằng chiều cao của menu */
            padding-top: 60px; 
            box-sizing: border-box;
        }

        #menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .content-iframe {
            width: 100%;
            /* Chiều cao của iframe bằng 100% chiều cao khung nhìn trừ đi chiều cao của menu */
            height: calc(100vh - 60px);
            border: none;
        }
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <iframe class="content-iframe" src="https://prompt-matrix-builder.lovable.app/"></iframe>

    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Tải menu
            fetch('../assets/includes/menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading menu:', error));

            // Tải footer
            fetch('../assets/includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>
</html>
