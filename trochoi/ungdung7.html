<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√≤ ch∆°i M√†u s·∫Øc c∆° b·∫£n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap');
        body {
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
        }
        #start-screen, #game-screen, #end-screen {
            display: none;
        }
        #start-screen.active, #game-screen.active, #end-screen.active {
            display: block;
        }
        h1, h2 {
            color: #d6336c;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #d6336c;
            margin: 10px 0;
            width: calc(100% - 24px);
            font-family: 'Baloo 2', cursive;
        }
        button {
            background-color: #d6336c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Baloo 2', cursive;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a61e4d;
        }
        #color-display {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin: 20px auto;
            border: 5px solid #fff;
        }
        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .option {
            background-color: #f06595;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.2s, background-color 0.2s;
        }
        .option:hover {
            background-color: #c2255c;
            transform: scale(1.05);
        }
        #timer {
            font-size: 1.5em;
            color: #c92a2a;
            margin-top: 10px;
        }
        #feedback {
            font-size: 2em;
            margin-top: 15px;
            height: 40px;
        }
        #feedback.correct {
            color: #2f9e44;
        }
        #feedback.incorrect {
            color: #e03131;
        }
        #leaderboard {
            list-style: none;
            padding: 0;
            color: #343a40;
        }
        #leaderboard li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
        <div id="start-screen" class="active">
            <h1>Tr√≤ ch∆°i M√†u s·∫Øc üåà</h1>
            <p style="color: #495057;">H√£y nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
            <input type="text" id="player-name" placeholder="T√™n c·ªßa b·∫°n...">
            <button id="start-button">B·∫Øt ƒë·∫ßu</button>
        </div>

        <!-- M√†n h√¨nh ch∆°i game -->
        <div id="game-screen">
            <div id="timer">Th·ªùi gian: 02:00</div>
            <h2 id="question-text">ƒê√¢y l√† m√†u g√¨?</h2>
            <div id="color-display"></div>
            <div id="options-container"></div>
            <div id="feedback"></div>
        </div>

        <!-- M√†n h√¨nh k·∫øt th√∫c -->
        <div id="end-screen">
            <h2>K·∫øt th√∫c!</h2>
            <p style="color: #495057;">ƒêi·ªÉm c·ªßa b·∫°n: <span id="final-score">0</span></p>
            <h3>B·∫£ng x·∫øp h·∫°ng</h3>
            <ul id="leaderboard"></ul>
            <button id="restart-button">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg" type="audio/ogg">
    </audio>
    <audio id="incorrect-sound">
        <source src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" type="audio/ogg">
    </audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const playerNameInput = document.getElementById('player-name');
        const startButton = document.getElementById('start-button');
        const timerDisplay = document.getElementById('timer');
        const colorDisplay = document.getElementById('color-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackDisplay = document.getElementById('feedback');
        const finalScoreDisplay = document.getElementById('final-score');
        const leaderboardList = document.getElementById('leaderboard');
        const restartButton = document.getElementById('restart-button');

        const backgroundMusic = document.getElementById('background-music');
        const correctSound = document.getElementById('correct-sound');
        const incorrectSound = document.getElementById('incorrect-sound');

        const questions = [
            { answer: 'M√†u ƒê·ªè', options: ['M√†u ƒê·ªè', 'M√†u Xanh', 'M√†u V√†ng', 'M√†u T√≠m'], color: '#FF0000' },
            { answer: 'M√†u Xanh', options: ['M√†u Cam', 'M√†u Xanh', 'M√†u H·ªìng', 'M√†u ƒêen'], color: '#0000FF' },
            { answer: 'M√†u V√†ng', options: ['M√†u N√¢u', 'M√†u Tr·∫Øng', 'M√†u V√†ng', 'M√†u X√°m'], color: '#FFFF00' },
            { answer: 'M√†u L·ª•c', options: ['M√†u L·ª•c', 'M√†u ƒê·ªè', 'M√†u T√≠m', 'M√†u Cam'], color: '#008000' },
            { answer: 'M√†u Cam', options: ['M√†u H·ªìng', 'M√†u ƒêen', 'M√†u Cam', 'M√†u Xanh'], color: '#FFA500' },
            { answer: 'M√†u T√≠m', options: ['M√†u V√†ng', 'M√†u T√≠m', 'M√†u Tr·∫Øng', 'M√†u N√¢u'], color: '#800080' },
            { answer: 'M√†u H·ªìng', options: ['M√†u X√°m', 'M√†u L·ª•c', 'M√†u ƒê·ªè', 'M√†u H·ªìng'], color: '#FFC0CB' }
        ];

        let currentPlayer = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 120;

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            endScreen.classList.remove('active');
            startScreen.classList.add('active');
        });

        function startGame() {
            currentPlayer = playerNameInput.value.trim();
            if (currentPlayer === '') {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                return;
            }
            
            startScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 120;
            
            shuffleArray(questions);
            loadQuestion();
            startTimer();
            
            backgroundMusic.volume = 0.3;
            backgroundMusic.play();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `Th·ªùi gian: ${minutes}:${seconds}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            feedbackDisplay.textContent = '';
            feedbackDisplay.className = '';
            const question = questions[currentQuestionIndex];
            colorDisplay.style.backgroundColor = question.color;
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...question.options]);

            shuffledOptions.forEach(optionText => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = optionText;

                optionDiv.addEventListener('click', () => selectAnswer(optionText, question.answer));
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectAnswer(selectedOption, correctAnswer) {
            if (selectedOption === correctAnswer) {
                score++;
                feedbackDisplay.textContent = 'Ch√≠nh x√°c!';
                feedbackDisplay.className = 'correct';
                correctSound.play();
            } else {
                feedbackDisplay.textContent = 'Ch∆∞a ƒë√∫ng!';
                feedbackDisplay.className = 'incorrect';
                incorrectSound.play();
            }

            // Disable options after selection
            Array.from(optionsContainer.children).forEach(child => {
                child.style.pointerEvents = 'none';
            });

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function endGame() {
            clearInterval(timer);
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            
            finalScoreDisplay.textContent = score;
            updateLeaderboard(currentPlayer, score);
        }

        function updateLeaderboard(name, score) {
            let leaderboard = JSON.parse(localStorage.getItem('colorGameLeaderboard')) || [];
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5); // Keep top 5
            localStorage.setItem('colorGameLeaderboard', JSON.stringify(leaderboard));
            
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score} ƒëi·ªÉm`;
                leaderboardList.appendChild(li);
            });
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

    </script>
</body>
</html>
