        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #d4fc79 100%);
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
            /* padding-top: 80px; */ /* Bỏ padding-top để menu không đè lên */
        }
        
        .game-title {
            font-family: 'Baloo 2', cursive;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2), 
                         5px 5px 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #ff8a00, #e52e71, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes title-glow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 138, 0, 0.7));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(123, 104, 238, 0.9));
            }
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .puzzle-board {
            background-color: rgba(255, 255, 255, 0.8);
            border: 4px dashed #7e57c2;
            border-radius: 15px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(126, 87, 194, 0.3);
        }
        
        .pieces-container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 4px solid #7e57c2;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(126, 87, 194, 0.3);
        }
        
        .puzzle-target {
            position: absolute;
            background-color: rgba(126, 87, 194, 0.1);
            border: 2px dashed #7e57c2;
            border-radius: 8px;
        }
        
        .puzzle-piece {
            position: absolute;
            cursor: grab;
            transition: transform 0.1s;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        .puzzle-piece:active {
            cursor: grabbing;
            z-index: 1000;
            transform: scale(1.05);
        }
        
        .puzzle-piece.correct {
            border: 3px solid #4CAF50;
            box-shadow: 0 0 15px #4CAF50;
        }
        
        .difficulty-btn {
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .difficulty-btn:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(10px);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }
        
        .difficulty-btn.active {
            transform: scale(1.05);
        }
        
        .difficulty-btn.active:before {
            opacity: 0.7;
        }
        
        .animal-btn {
            transition: all 0.3s;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .animal-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .animal-btn.active {
            transform: scale(1.05);
            background-color: rgba(126, 87, 194, 0.2);
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s ease-in infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn-3d {
            position: relative;
            transition: all 0.2s;
            transform-style: preserve-3d;
        }
        
        .btn-3d:active {
            transform: translateY(4px);
        }
        
        .btn-3d::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            left: 0;
            top: 4px;
            border-radius: inherit;
            z-index: -1;
        }
        
        .animal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .puzzle-piece-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #7e57c2, #3f51b5);
            border-radius: 3px;
        }
        
        .hint-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 5;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .hint-image.show {
            opacity: 0.4;
        }
        
        .animal-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #7e57c2 rgba(255, 255, 255, 0.5);
        }
        
        .animal-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .animal-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .animal-list::-webkit-scrollbar-thumb {
            background-color: #7e57c2;
            border-radius: 10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hint-btn {
            animation: pulse 2s infinite;
        }
