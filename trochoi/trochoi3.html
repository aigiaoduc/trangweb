            // DOM elements

            // Initialize the game

                // Clear previous game
                puzzleBoard.innerHTML = '';
                piecesContainer.innerHTML = '';
                completionMessage.classList.add('hidden');
                correctPieces = 0;
                
                // Add hint image back (it was removed when clearing puzzleBoard)
                puzzleBoard.appendChild(hintImage);
                hintImage.style.backgroundImage = `url(${animalImages[currentAnimal]})`;
                hintImage.classList.remove('show');
                
                // Calculate dimensions
                const boardSize = puzzleBoard.offsetWidth;
                const pieceSize = boardSize / currentSize;
                totalPieces = currentSize * currentSize;
                
                // Create target positions on the board
                for (let row = 0; row < currentSize; row++) {
                    for (let col = 0; col < currentSize; col++) {
                        const target = document.createElement('div');
                        target.className = 'puzzle-target';
                        target.style.width = pieceSize + 'px';
                        target.style.height = pieceSize + 'px';
                        target.style.left = (col * pieceSize) + 'px';
                        target.style.top = (row * pieceSize) + 'px';
                        target.dataset.row = row;
                        target.dataset.col = col;
                        puzzleBoard.appendChild(target);
                    }
                }
                
                // Create temporary image to get dimensions
                const tempImg = new Image();
                tempImg.onload = function() {
                    createPuzzlePieces(tempImg);
                };
                tempImg.onerror = function() {
                    console.error("Error loading image:", animalImages[currentAnimal]);
                    // Fallback to create pieces without proper image dimensions
                    createPuzzlePieces();
                };
                tempImg.src = animalImages[currentAnimal];

                const pieces = [];

                    const col = index % piecesPerRow;

                    pieceElement.style.left = left + 'px';
                    pieceElement.style.top = top + 'px';

                    // Apply proper cropping to show only the piece's portion of the image
                    if (imageObj) {

                        // Calculate the scale factor to fit the image properly

            // Make an element draggable
            function makeDraggable(element) {
                let offsetX, offsetY, isDragging = false;
                let startX, startY;
                let originalParent, originalLeft, originalTop;
                
                element.addEventListener('mousedown', startDrag);
                element.addEventListener('touchstart', startDrag, { passive: false });
                
                function startDrag(e) {
                    e.preventDefault();
                    if (element.classList.contains('correct')) return;
                    
                    clickSound.currentTime = 0;
                    clickSound.play().catch(err => console.log('Audio play failed:', err));
                    
                    isDragging = true;
                    originalParent = element.parentNode;
                    originalLeft = element.style.left;
                    originalTop = element.style.top;
                    
                    // Get cursor position
                    const pageX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                    const pageY = e.type.includes('mouse') ? e.pageY : e.touches[0].pageY;
                    
                    // Calculate offset
                    const rect = element.getBoundingClientRect();
                    offsetX = pageX - rect.left;
                    offsetY = pageY - rect.top;
                    startX = rect.left;
                    startY = rect.top;
                    
                    // Move to body for absolute positioning during drag
                    document.body.appendChild(element);
                    element.style.position = 'absolute';
                    element.style.left = startX + 'px';
                    element.style.top = startY + 'px';
                    element.style.zIndex = '1000';
                    
                    // Add event listeners for drag and end
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('touchmove', drag, { passive: false });
                    document.addEventListener('mouseup', endDrag);
                    document.addEventListener('touchend', endDrag);
                }
                
                function drag(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    // Get cursor position
                    const pageX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                    const pageY = e.type.includes('mouse') ? e.pageY : e.touches[0].pageY;
                    
                    // Update position
                    element.style.left = (pageX - offsetX) + 'px';
                    element.style.top = (pageY - offsetY) + 'px';
                }
                
                function endDrag() {
                    if (!isDragging) return;
                    isDragging = false;
                    
                    // Check if the piece is over the puzzle board
                    const pieceRect = element.getBoundingClientRect();
                    const boardRect = puzzleBoard.getBoundingClientRect();
                    
                    if (
                        pieceRect.right > boardRect.left &&
                        pieceRect.left < boardRect.right &&
                        pieceRect.bottom > boardRect.top &&
                        pieceRect.top < boardRect.bottom
                    ) {
                        // The piece is over the board, check if it's in the correct position
                        checkPlacement(element, boardRect);
                    } else {
                        // Return to the pieces container
                        returnToPiecesContainer(element);
                    }
                    
                    // Remove event listeners
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('touchmove', drag);
                    document.removeEventListener('mouseup', endDrag);
                    document.removeEventListener('touchend', endDrag);
                }
            }
            
            // Return a piece to the pieces container
            function returnToPiecesContainer(piece) {
                piecesContainer.appendChild(piece);

                piece.style.top = piece.dataset.originalTop || '10px';
                piece.style.zIndex = '';

            // Check if a piece is placed in the correct position
            function checkPlacement(piece, boardRect) {
                const pieceRect = piece.getBoundingClientRect();
                const pieceX = pieceRect.left - boardRect.left;
                const pieceY = pieceRect.top - boardRect.top;
                
                const correctRow = parseInt(piece.dataset.correctRow);
                const correctCol = parseInt(piece.dataset.correctCol);
                
                // Find the target position
                const targets = document.querySelectorAll('.puzzle-target');
                let correctTarget = null;
                
                targets.forEach(target => {
                    const targetRow = parseInt(target.dataset.row);
                    const targetCol = parseInt(target.dataset.col);
                    
                    if (targetRow === correctRow && targetCol === correctCol) {
                        correctTarget = target;
                    }
                });
                
                if (correctTarget) {
                    const targetRect = correctTarget.getBoundingClientRect();
                    const targetX = targetRect.left - boardRect.left;
                    const targetY = targetRect.top - boardRect.top;
                    
                    // Check if the piece is close enough to the correct position
                    const threshold = piece.offsetWidth * 0.5;
                    const distance = Math.sqrt(
                        Math.pow(pieceX - targetX, 2) + 
                        Math.pow(pieceY - targetY, 2)
                    );
                    
                    if (distance < threshold) {
                        // Snap to correct position
                        puzzleBoard.appendChild(piece);
                        piece.style.left = targetX + 'px';
                        piece.style.top = targetY + 'px';
                        piece.style.zIndex = '';
                        piece.classList.add('correct');
                        
                        correctSound.currentTime = 0;
                        correctSound.play().catch(err => console.log('Audio play failed:', err));
                        
                        correctPieces++;
                        
                        // Check if the puzzle is complete
                        if (correctPieces === totalPieces) {
                            setTimeout(() => {
                                completeSound.play().catch(err => console.log('Audio play failed:', err));
                                showCompletionMessage();
                                createConfetti();
                            }, 500);
                        }
                    } else {
                        // Return to the pieces container
                        returnToPiecesContainer(piece);
                    }
                } else {
                    // Return to the pieces container
                    returnToPiecesContainer(piece);
                }
            }
            
            // Show completion message
            function showCompletionMessage() {
                completeImage.src = animalImages[currentAnimal];
                completionMessage.classList.remove('hidden');
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f44336', '#2196f3', '#ffeb3b', '#4caf50', '#9c27b0', '#ff9800', '#e91e63'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = Math.random() * 0.5 + 0.5;
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Show hint
            function showHint() {
                if (!gameStarted) return;
                
                hintSound.currentTime = 0;
                hintSound.play().catch(err => console.log('Audio play failed:', err));
                
                hintImage.classList.add('show');
                
                // Hide hint after 5 seconds
                setTimeout(() => {
                    hintImage.classList.remove('show');
                }, 5000);
            }
            
            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Event listeners
            startGameBtn.addEventListener('click', initGame);
            
            nextPuzzleBtn.addEventListener('click', () => {
                completionMessage.classList.add('hidden');
                initGame();
            });
            
            hintButton.addEventListener('click', showHint);
            
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSize = parseInt(btn.dataset.size);
                    
                    if (gameStarted) {
                        initGame();
                    }
                });
            });
            
            animalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    animalBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentAnimal = btn.dataset.animal;
                    
                    if (gameStarted) {
                        initGame();
                    }
                });
            });
            
            // Responsive handling
            window.addEventListener('resize', () => {
                if (gameStarted) {
                    initGame();
                }
            });
        });
