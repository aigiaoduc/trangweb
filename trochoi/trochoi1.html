            padding-top: 60px; /* Added padding for fixed navbar */
        }
        
        /* Navbar Styles (copied from trang web/index.html for consistency) */
        .navbar {
            display: flex;
            justify-content: space-between;

        }
        .cta:hover { background: #245ad1; }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 0.3rem;
        }
        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .menu-toggle.open span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
        .menu-toggle.open span:nth-child(2) { opacity: 0; }
        .menu-toggle.open span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }

        @media (max-width: 768px) {
            .navbar { padding: 1rem; }
            .nav-links { 
                display: none; 
                flex-direction: column; 
                width: 100%; 
                background: rgba(0,0,0,0.8); 
                position: absolute;

            .nav-links a { padding: 0.5rem 0; text-align: center; }
            .cta { display: block; /* Ensure CTA is visible on mobile */
                   margin-top: 1rem; /* Add some margin */
                   text-align: center; }
            .menu-toggle { display: flex; }
        }
        
        .card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #6ee7b7, #3b82f6);
            transform: rotateY(180deg);
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .card-back {
            background: linear-gradient(135deg, #fde68a, #f97316);
            font-size: 2rem;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s ease-in-out infinite;
            z-index: 100;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

        <div class="bg-white rounded-2xl p-6 shadow-lg mb-8">

    <script>
        // Script ƒë·ªÉ t·∫£i navbar
        fetch('../menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                // Re-attach event listeners for the dynamically loaded navbar
                const menuToggle = document.getElementById('menuToggle');
                const navLinks = document.getElementById('navLinks');

                if (menuToggle && navLinks) {
                    menuToggle.addEventListener('click', () => {
                        navLinks.classList.toggle('open');
                        menuToggle.classList.toggle('open');
                    });
                }
            });

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const restartBtn = document.getElementById('restart-btn');
            const victoryModal = document.getElementById('victory-modal');
            const finalMovesDisplay = document.getElementById('final-moves');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            let moves = 0;
            let pairsFound = 0;
            let flippedCards = [];
            let canFlip = true;
            
            const animals = [
                { emoji: "üê∂", name: "DOG" },
                { emoji: "üê±", name: "CAT" },
                { emoji: "üê≠", name: "MOUSE" },
                { emoji: "üê∞", name: "RABBIT" },
                { emoji: "ü¶Å", name: "LION" },
                { emoji: "üêØ", name: "TIGER" },
                { emoji: "üêò", name: "ELEPHANT" },
                { emoji: "ü¶í", name: "GIRAFFE" },
                { emoji: "üêí", name: "MONKEY" },
                { emoji: "ü¶ä", name: "FOX" },
                { emoji: "üêº", name: "PANDA" },
                { emoji: "üê®", name: "KOALA" }
            ];
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            function createGameCards() {
                gameBoard.innerHTML = '';
                moves = 0;
                pairsFound = 0;
                flippedCards = [];
                canFlip = true;
                
                movesDisplay.textContent = moves;
                pairsDisplay.textContent = pairsFound;
                
                // Select 6 random animals
                const selectedAnimals = shuffleArray([...animals]).slice(0, 6);
                
                // Create pairs - one with emoji, one with name
                let cardPairs = [];
                selectedAnimals.forEach(animal => {
                    cardPairs.push({
                        id: `emoji-${animal.name}`,
                        content: animal.emoji,
                        match: `name-${animal.name}`
                    });
                    cardPairs.push({
                        id: `name-${animal.name}`,
                        content: animal.name,
                        match: `emoji-${animal.name}`
                    });
                });
                
                // Shuffle the cards
                cardPairs = shuffleArray(cardPairs);
                
                // Create card elements
                cardPairs.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card aspect-square';
                    cardElement.dataset.id = card.id;
                    cardElement.dataset.match = card.match;
                    
                    cardElement.innerHTML = `
                        <div class="card-inner h-full">
                            <div class="card-front ${card.id.startsWith('emoji') ? 'text-4xl' : 'text-xl'}">
                                ${card.content}
                            </div>
                            <div class="card-back">
                                <span class="text-3xl">‚ùì</span>
                            </div>
                        </div>
                    `;
                    
                    cardElement.addEventListener('click', () => flipCard(cardElement));
                    gameBoard.appendChild(cardElement);
                });
            }
            
            function flipCard(card) {
                if (!canFlip || card.classList.contains('flipped') || flippedCards.includes(card)) {
                    return;
                }
                
                card.classList.add('flipped');
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    canFlip = false;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.id === card2.dataset.match || card2.dataset.id === card1.dataset.match) {
                        // Match found
                        setTimeout(() => {
                            card1.classList.add('bounce');
                            card2.classList.add('bounce');
                            
                            pairsFound++;
                            pairsDisplay.textContent = pairsFound;
                            
                            flippedCards = [];
                            canFlip = true;
                            
                            if (pairsFound === 6) {
                                showVictory();
                            }
                        }, 500);
                    } else {
                        // No match
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            function showVictory() {
                finalMovesDisplay.textContent = moves;
                victoryModal.classList.remove('hidden');
                createConfetti();
            }
            
            function createConfetti() {
                const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            restartBtn.addEventListener('click', createGameCards);
            playAgainBtn.addEventListener('click', () => {
                victoryModal.classList.add('hidden');
                createGameCards();
            });
            
            // Initialize the game
            createGameCards();
        });
    </script>
