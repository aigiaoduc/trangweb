<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Nền tảng khóa học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .brand-gradient {
            background: linear-gradient(135deg, #4F46E5, #818CF8);
        }
        .form-container {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            z-index: 10; /* Đảm bảo icon luôn ở trên */
        }
        .form-input {
            width: 100%;
            height: 3.5rem;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            transition: border-color 0.2s, box-shadow 0.2s;
            padding: 1rem 1rem 1rem 3rem; /* Căn lề: trên, phải, dưới, trái */
        }
        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .submit-btn {
            background-color: #4F46E5;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
        }
        .error-message {
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Left Side - Branding -->
        <div class="hidden md:flex md:w-1/2 brand-gradient text-white p-12 flex-col justify-between">
            <div>
                <h1 class="text-4xl font-bold tracking-tighter">Nền tảng học tập của bạn</h1>
                <p class="mt-4 text-lg opacity-80">Mở khóa tiềm năng, bắt đầu hành trình tri thức của bạn ngay hôm nay.</p>
            </div>
            <div class="text-sm opacity-60">
                <p>&copy; 2025 Nền tảng khóa học. All rights reserved.</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                
                <div class="bg-white p-8 sm:p-10 rounded-xl shadow-lg form-container">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800">Chào mừng trở lại!</h2>
                        <p class="text-gray-500 mt-2">Đăng nhập để tiếp tục khóa học của bạn.</p>
                    </div>

                    <div class="space-y-6">
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="usernameInput" placeholder="Tên đăng nhập" class="form-input">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="passwordInput" placeholder="Mật khẩu" class="form-input">
                        </div>
                    </div>

                    <div id="errorMessage" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative text-center error-message" style="display: none;">
                        Tên đăng nhập hoặc mật khẩu không đúng.
                    </div>

                    <div class="mt-8">
                        <button onclick="loginUser()" class="w-full text-white font-bold py-4 px-4 rounded-lg submit-btn focus:outline-none focus:shadow-outline">
                            Đăng nhập
                        </button>
                    </div>

                    <div class="text-center mt-8">
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Quên mật khẩu?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Gán sự kiện cho cả hai ô input
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');

        const handleEnterKey = (event) => {
            // Kiểm tra nếu phím được nhấn là 'Enter'
            if (event.key === 'Enter') {
                // Ngăn hành vi mặc định (ví dụ: submit form)
                event.preventDefault();
                // Gọi hàm đăng nhập
                loginUser();
            }
        };

        usernameInput.addEventListener('keydown', handleEnterKey);
        passwordInput.addEventListener('keydown', handleEnterKey);
    </script>
</body>
</html>
