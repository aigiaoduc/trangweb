<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 15%, #dbeafe 35%, #bfdbfe 65%, #93c5fd 85%, #60a5fa 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #1e293b;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(219, 234, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.1);
            padding: 45px;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.08),
                0 8px 16px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            text-align: center;
            width: 400px;
            max-width: 90%;
            animation: slideIn 1s ease-out, softGlow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.03), transparent);
            animation: shimmer 4s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes softGlow {
            from { 
                box-shadow: 
                    0 20px 40px rgba(59, 130, 246, 0.08),
                    0 8px 16px rgba(0, 0, 0, 0.04),
                    0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            }
            to { 
                box-shadow: 
                    0 25px 50px rgba(59, 130, 246, 0.12),
                    0 12px 24px rgba(0, 0, 0, 0.06),
                    0 0 30px rgba(59, 130, 246, 0.08),
                    0 0 0 1px rgba(255, 255, 255, 0.9) inset;
            }
        }

        .login-container h2 {
            margin-bottom: 35px;
            color: #1e293b;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
            animation: textGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes textGlow {
            from { 
                text-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
                color: #1e293b;
            }
            to { 
                text-shadow: 0 2px 16px rgba(59, 130, 246, 0.2), 0 0 20px rgba(59, 130, 246, 0.1);
                color: #0f172a;
            }
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 18px;
            margin-bottom: 22px;
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-radius: 16px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #1e293b;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: rgba(30, 41, 59, 0.6);
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.1),
                0 0 20px rgba(59, 130, 246, 0.05) inset,
                0 4px 12px rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .login-container button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 25px rgba(59, 130, 246, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.1);
            font-family: 'Quicksand', sans-serif;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .login-container button:hover::before {
            left: 100%;
        }

        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(59, 130, 246, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 50%, #1e3a8a 100%);
        }

        .login-container button:active {
            transform: translateY(-1px);
            box-shadow: 
                0 8px 20px rgba(59, 130, 246, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #dc2626;
            margin-top: 18px;
            display: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(254, 226, 226, 0.8);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(220, 38, 38, 0.2);
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.05;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float1 8s ease-in-out infinite;
        }

        .floating-element:nth-child(2) {
            top: 70%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: float2 10s ease-in-out infinite;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(219, 234, 254, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            animation: float3 12s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            50% { transform: translateX(25px) rotate(-180deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(15px) translateX(-15px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="login-container">
        <h2>Đăng nhập Khóa học</h2>
        <input type="text" id="usernameInput" placeholder="Tên đăng nhập">
        <input type="password" id="passwordInput" placeholder="Mật khẩu">
        <button onclick="loginUser()">Đăng nhập</button>
        <p id="errorMessage" class="error-message">Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
