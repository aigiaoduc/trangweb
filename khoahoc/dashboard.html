<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Nền tảng khóa học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
        }
        .sidebar-link {
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: #f3f4f6;
            color: #4f46e5;
        }
        .course-card {
            border: 1px solid #e5e7eb;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .progress-bar-bg {
            background-color: #e5e7eb;
        }
        .progress-bar-fill {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 sidebar hidden md:flex flex-col">
            <div class="p-6 text-2xl font-bold text-indigo-600 border-b">
                <i class="fas fa-book-open-reader mr-2"></i>
                Khóa Học
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-2.5 rounded-lg sidebar-link active">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-3">Bảng điều khiển</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 rounded-lg sidebar-link">
                    <i class="fas fa-layer-group w-6 text-center"></i>
                    <span class="ml-3">Tất cả khóa học</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 rounded-lg sidebar-link">
                    <i class="fas fa-user-circle w-6 text-center"></i>
                    <span class="ml-3">Hồ sơ</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                <button onclick="logoutUser()" class="w-full flex items-center justify-center px-4 py-2.5 rounded-lg text-red-500 hover:bg-red-50">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="ml-3">Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b p-4 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-800">Chào mừng trở lại, <span id="usernameDisplay" class="text-indigo-600">...</span>!</h1>
                <div class="relative hidden md:block">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Tìm kiếm khóa học..." class="bg-gray-100 rounded-full pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6 md:p-8">
                <div class="container mx-auto">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Các khóa học của bạn</h2>
                    
                    <div id="coursesList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                        <!-- Course cards will be injected here by JavaScript -->
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const coursesList = document.getElementById('coursesList');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                usernameDisplay.textContent = currentUser.username;

                const courseMap = {
                    "khoahoc_ungdungcanva": {
                        title: "Khóa Học Xây Dựng Ứng Dụng Học Tập",
                        description: "Nâng tầm kỹ năng dạy học của bạn với AI để tạo ra những ứng dụng học tập chuyên nghiệp.",
                        link: "khoahoc_ungdungcanva.html",
                        icon: "fa-chalkboard-user",
                        color: "#3b82f6"
                    },
                    "khoahoc_ungdung_ai_truyentranh": {
                        title: "AI Tạo Truyện Tranh Minh Họa Nội Dung",
                        description: "Biến ý tưởng thành những câu chuyện tranh sinh động chỉ trong vài bước đơn giản với sức mạnh của AI.",
                        link: "khoahoc_ungdung_ai_truyentranh.html",
                        icon: "fa-palette",
                        color: "#8b5cf6"
                    },
                    "khoahoc_thietkewebcanhan": {
                        title: "Thiết kế Website Cá Nhân Chuyên Nghiệp",
                        description: "Học cách thiết kế và xây dựng website cá nhân của riêng bạn từ cơ bản đến nâng cao.",
                        link: "khoahoc_thietkewebcanhan.html",
                        icon: "fa-code",
                        color: "#10b981"
                    }
                };

                if (currentUser.courses && currentUser.courses.length > 0) {
                    currentUser.courses.forEach(courseId => {
                        const courseInfo = courseMap[courseId];
                        if (courseInfo) {
                            const card = document.createElement('div');
                            card.className = 'bg-white rounded-xl overflow-hidden course-card flex flex-col';
                            card.innerHTML = `
                                <div class="p-6 flex-1 flex flex-col">
                                    <div class="flex items-start justify-between mb-4">
                                        <div class="w-12 h-12 flex items-center justify-center rounded-full" style="background-color: ${courseInfo.color}1A;">
                                            <i class="fas ${courseInfo.icon} text-2xl" style="color: ${courseInfo.color};"></i>
                                        </div>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-2">${courseInfo.title}</h3>
                                    <p class="text-gray-500 text-sm mb-4 flex-1">${courseInfo.description}</p>
                                    <div>
                                        <div class="flex justify-between items-center mb-2 text-sm text-gray-500">
                                            <span>Tiến độ</span>
                                            <span>35%</span>
                                        </div>
                                        <div class="w-full progress-bar-bg rounded-full h-2">
                                            <div class="progress-bar-fill h-2 rounded-full" style="width: 35%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 px-6 py-4">
                                    <a href="${courseInfo.link}" class="w-full text-center block bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition-colors">Vào học</a>
                                </div>
                            `;
                            coursesList.appendChild(card);
                        }
                    });
                } else {
                    coursesList.innerHTML = '<p class="text-center text-gray-500 col-span-full">Bạn chưa được cấp quyền truy cập khóa học nào.</p>';
                }
            } 
        });
    </script>
</body>
</html>
